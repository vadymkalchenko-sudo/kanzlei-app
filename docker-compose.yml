version: '3.8'

services:
  backend:
    container_name: kanzlei_backend_dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    # NEU: LÃ¤dt die Datenbank-Zugangsdaten (DB_HOST, DB_USER, etc.) aus der .env-Datei in den Container.
    # Dies stellt sicher, dass 192.168.178.82 verwendet wird, anstatt des Standardwerts 127.0.0.1.
    env_file:
      - .env
    command: npm start

  frontend:
    container_name: kanzlei_frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:3001
